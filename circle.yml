
version: 2
jobs:
  build:

    docker:
      - image: circleci/node:8

    environment:
      TRAVIS_REPO_SLUG: Evino/chablis

    parallelism: 4

    steps:
      - checkout

      - run: echo $CIRCLE_COMPARE_URL | cut -d/ -f7

      - restore_cache:
          name: Restore node_modules cache
          keys:
            - v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-node-{{ arch }}-{{ .Branch }}-
            - v1-node-{{ arch }}-

      - run:
          name: Nodejs Version
          command: node --version

      - run:
          name: Install Packages
          command: yarn install

      - run:
          name: Run Lint
          command: yarn lint

      - run:
          name: Test Packages
          command: yarn test

      - run:
          name: Build Packages
          command: yarn rollup

      - save_cache:
          name: Save node_modules cache
          key: v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules